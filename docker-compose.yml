services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: correspondence
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://postgres:postgres@db:5432/correspondence
        AUTH_SECRET: ${AUTH_SECRET:-change-me-in-production}
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/correspondence
      AUTH_SECRET: ${AUTH_SECRET:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy

  # One-off service to push schema and seed data
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: ["sh", "-c", "npx drizzle-kit push && npx tsx ./src/db/seed.ts"]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/correspondence
      AUTH_SECRET: ${AUTH_SECRET:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - setup

volumes:
  pgdata:
